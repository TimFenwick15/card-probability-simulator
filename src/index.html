<html>
  <head>
    <title>YGO Probability Calculator</title>
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <p><label>Deck size: </label><input id="deckSize"></input></p>
    <p><label>Cards to draw: </label><input id="cardsToDraw"></input></p>
    <p><label>Number of Target 1: </label><input id="target1"></input></p>
    <p><label>Number of Target 2: </label><input id="target2"></input></p>
    <p><label>Number of Upstart: </label><input id="upstart"></input></p>
    <p><label>Number of Desires: </label><input id="desires"></input></p>
    <p><label>Number of Greed: </label><input id="greed"></input></p>
    <p><button onclick="run()">Run</button></p>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
